<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <header>
        <h1>Smart To-Do List - Forgot Password</h1>
        <nav>
            <a href="main_page.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="registration.html">Register</a>
        </nav>
    </header>

    <section id="reset-form">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a reset code.</p>
        <form action="#" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Send Reset Code</button>
        </form>
        <p>Check your email for the code and enter it below.</p>
        <form action="#" method="post">
            <label for="code">Reset Code:</label><br>
            <input type="text" id="code" name="code"><br>
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password"><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password"><br>
            <button type="submit">Reset Password</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Smart To-Do List. <a href="support.html">Support</a></p>
    </footer>
</body>
</html>
