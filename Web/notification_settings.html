<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
</head>
<body>
    <header>
        <h1>Smart To-Do List - Notification Settings</h1>
        <nav>
            <a href="main_page.html">Home</a> |
            <a href="dash_board.html">Dashboard</a> |
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <section id="settings">
        <h2>Configure Notifications</h2>
        <form action="#" method="post">
            <label for="email_notif">Email Notifications:</label>
            <input type="checkbox" id="email_notif" name="email_notif" checked><br>
            <label for="telegram_notif">Telegram Notifications:</label>
            <input type="checkbox" id="telegram_notif" name="telegram_notif"><br>
            <label for="reminder_time">Reminder Time (hours before due):</label>
            <input type="number" id="reminder_time" name="reminder_time" value="1"><br>
            <button type="submit">Save Settings</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Smart To-Do List. <a href="support.html">Support</a></p>
    </footer>
</body>
</html>
